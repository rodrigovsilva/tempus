plugins {
    id 'java'
}

group 'io.github.rodrigovsilva' // your group id
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.11.0'
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}

